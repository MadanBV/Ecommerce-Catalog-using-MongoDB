<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ product['title'] }}" required><br><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ product['categoryName'] }}" required><br><br>

        <label for="stars">Stars:</label>
        <input type="number" id="stars" name="stars" step="0.1" value="{{ product['stars'] }}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product['price'] }}" required><br><br>
        
        <button type="submit">Update Product</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</body>
</html>
